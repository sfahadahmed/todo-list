<button routerLink="/new">New Task</button>
<button (click)="removeAll()">Remove All</button>

<ul class="todolist">
  <!--<li *ngFor="let todoItem of todoItems" [class.selected]="todoItem == selectedTodoItem" routerLink="">-->
  <li *ngFor="let todoItem of todoItems; let i = index">
      <a routerLink="/detail/{{todoItem.id}}">
        <span class="badge">{{i+1}}</span> {{todoItem.title}}
      </a>
      <button class="delete" title="Remove" (click)="remove(todoItem.id)">x</button>
  </li>
</ul>
