<div *ngIf="todoItem">
  <div>
    <label>Title:
      <input [(ngModel)]="todoItem.title" placeholder="title">
    </label>
  </div>

  <div>
    <label>Description:
      <input [(ngModel)]="todoItem.description" placeholder="description">
    </label>
  </div>

  <div>
    <button (click)="update()">Update</button>
  </div>
</div>
